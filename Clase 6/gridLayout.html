<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid layout: areas y div embebidas</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<main>
		<div id="logo">Mi sitio</div>
		<header>Encabezado</header>
		<nav>
			<div>Inicio</div>
			<div>Biografía</div>
			<div>Noticias</div>
			<div>Libros</div>
			<div>Cursos</div>
			<div>Contacto</div>
		</nav>	
		<article id="galeria">Galería</article>
		<article id="blog">Contenido</article>
		<aside id="curso">Curso más vendido</aside>
		<aside id="nuevo">Curso nuevo</aside>
		<aside id="todos">Todos los cursos</aside>
		<footer>Pie de página</footer>
	</main>		
</body>
</html>
