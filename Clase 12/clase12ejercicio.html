    <title>Document</title>

  <body>
    <script>
      let ladoA = +prompt("ingrese el lado A");
      let ladoB = +prompt("ingrese el lado B");
      let ladoC = parseInt(prompt("ingrese el lado C"));
      let alturaT = ladoA - ladoC;
      let areaT = (ladoB * alturaT) / 2;
      let areaR = ladoB * ladoC;
      let areaTotal = areaT + areaR;

      console.log("el area total es igual as", +areaTotal);
    </script>
  </body>
