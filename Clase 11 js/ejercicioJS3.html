<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son 
    iguales (tener en cuenta que 
    para ver si dos variables tienen el mismo valor 
    almacenado debemos utilizar el operador ==) -->
  </body>
  <script>
    let clave1 = prompt("ingrese su clave");
    let clave2 = prompt("ingrese su clave nuevamente");

    if (clave1 == clave2) {
      console.log("bien por vos");
    } else {
      console.log("no podes ni repetir una clave?");
    }
  </script>
</html>
