<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Se ingresa por teclado un número positivo de uno o dos dígitos (1..99) 
    mostrar un mensaje indicando si el número tiene uno o dos dígitos 
    (recordar de convertir a entero con parseInt para preguntar posteriormente por una variable entera). 
    Tener en cuenta qué condición debe cumplirse para tener dos dígitos  un número entero. -->
  </body>
  <script>
    let numeropositivo = parseInt(prompt("ingrese numero positivo "));

    if (numeropositivo < 10 && numeropositivo >= 0) {
      console.log("el numero es de un digito");
    } else if (numeropositivo > 9 && numeropositivo < 100) {
      console.log("el numero es de dos digitos");
    } else {
      console.log("no me pagan para esto");
    }
  </script>
</html>
