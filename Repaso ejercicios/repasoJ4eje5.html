<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      id="boton"
      style="display: flex; justify-content: center; padding-top: 50vh"
    >
      <button
        id="boton1"
        style="
          height: 10rem;
          width: 15rem;
          background-color: yellow;
          color: black;
        "
      >
        ---1---
      </button>
      <button
        id="boton2"
        style="height: 10rem; width: 15rem; background-color: red; color: white"
      >
        ---2---
      </button>
      <button
        id="boton3"
        style="
          height: 10rem;
          width: 15rem;
          background-color: blue;
          color: white;
        "
      >
        ---3---
      </button>
    </form>

    <script>
      const boton1 = document.querySelector("#boton1");
      const boton2 = document.querySelector("#boton2");
      const boton3 = document.querySelector("#boton3");

      function mensaje1() {
        alert("hola 1 ");
      }
      function mensaje2() {
        alert("hola 2");
      }
      function mensaje3() {
        alert("hola 3");
      }

      boton1.addEventListener("click", mensaje1);
      boton2.addEventListener("click", mensaje2);
      boton3.addEventListener("click", mensaje3);
    </script>
  </body>
</html>
