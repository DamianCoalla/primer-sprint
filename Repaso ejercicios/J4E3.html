      /* 
      Confeccionar una página que permita abrir otra ventana cuando se presiona un botón. 
      Dicha ventana debe tener como ancho 600 píxeles y alto 300 píxeles. */

      const boton = document.createElement("button");
      boton.innerHTML = "CARGAR";
      boton.style.backgroundColor = "red";
      boton.style.height = "100px";
      boton.style.width = "150px";
      boton.style.display = "flex";
      boton.setAttribute("id", "btn");
      document.body.appendChild(boton);

      boton.addEventListener("click", () => {
        window.open(
          "https://www.montevideo.com.uy/",
          "MsgWindow",
          "width=600,height=300"
        );
      });
