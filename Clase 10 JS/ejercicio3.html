<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Escribir un programa que pida ingresar la coordenada de un punto en el plano, es decir dos valores enteros x e y.
Posteriormente imprimir en pantalla en qué cuadrante se ubica dicho punto. (1º Cuadrante si x > 0 Y y > 0 , 2º Cuadrante: x < 0 Y y > 0, etc.)
 -->
  </body>

  <script>
    let valorx = 0;
    let valory = 0;

    valorx = +prompt("ingresa la coordenada x boluda");
    valory = +prompt("ingresa la coordenada y nabo");

    if (valorx > 0 && valory > 0) {
      alert("estas en el primer cuadrante bobo");
    }

    if (valorx < 0 && valory > 0) {
      alert("estas en el segundo cuadrante pancho");
    } else {
      alert("no se donde estas gil");
    }
  </script>
</html>
